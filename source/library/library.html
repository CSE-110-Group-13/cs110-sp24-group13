<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="library.css">
  <link rel="stylesheet" href="../homepage/noteMain.css">

  <title>Commit</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
  <script src="../verticalnavbar/verticalnavbar.js"></script>
  <script src="../addNewbutton/addNew.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');

  <vertical-navbar currentPage="anchorToLibrary"></vertical-navbar>

    </div>
    <div id = "page-buttons"></div>
    <div id = "entries-holder" class = "recents-content">
    <!-- Notes will be dynamically loaded here -->
    </div>
