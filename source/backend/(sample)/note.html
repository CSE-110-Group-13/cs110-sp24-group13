<!-- HTML to test backend - delete at final deployment -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Test Page</title>
</head>

<body>
  <h1>Backend Test Page</h1>
  <button id="initializeNoteButton">press to initialize a note in local storage</button>
  <Note-Item>
    This is a note item: 
    <p>
      {
        "noteID" : ,
        "text" : ,
        "date": ,
        "lastEdited": ,
        "title": ,
        "projectList": ,
        "favorited": ,
        "tags": 
      }
    </p>
  </Note-Item>
  <form id="modifyNoteTextForm">
    <label for="text">Text:</label>
    <input type="text" id="text" name="text" required>
    <button type="submit">modify text</button>
  </form>
  <form id="modifyNoteDateForm">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    <button type="submit">modify date</button>
  </form>
  <form id="modifyNoteLastEditedForm">
    <label for="lastEdited">Last Edited:</label>
    <input type="date" id="lastEdited" name="lastEdited" required>
    <button type="submit">modify last edited</button>
  </form>
  <form id="modifyNoteTitleForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">modify title</button>
  </form>
  <form id="modifyProjectListForm">
    <label for="projectList">Add to Project List:</label>
    <input type="text" id="projectList" name="projectList" required>
    <button type="submit"">add to project list</button>
  </form>
  <form id="removeProjectListForm">
    <label for="projectList">Remove from Project List:</label>
    <input type="text" id="removeprojectList" name="projectList" required>
    <button type="submit"">remove from project list</button>
  </form>
  <form id="modifyFavoritedForm">
    <label for="favorited">Favorited:</label>
    <input type="checkbox" id="favorited" name="favorited">
    <button type="submit">modify favorited</button>
  </form>
  <form id="modifyTagsForm">
    <label for="tags">Add Tags:</label>
    <input type="text" id="tags" name="tags" required>
    <button type="submit">add tags</button>
  </form>
  <form id="removeTagsForm">
    <label for="tags">Remove Tags:</label>
    <input type="text" id="tags" name="tags" required>
    <button type="submit">remove tags</button>
  </form>

  <button id="deleteNoteButton">Delete Note</button>
  <script type="module" src="note.js"></script>
</body>
</html>
