<!DOCTYPE html>
<html lang="en">
<head>

  <title>Commit</title>
  <link rel="stylesheet" href="../homepage/index.css">
  <link rel="stylesheet" href="../homepage/note.css">
  <style>

  <script type="module" src="index.js"></script>

  <search-bar></search-bar>
  <vertical-navbar currentPage="anchorToHome"></vertical-navbar>
  <add-new-btn></add-new-btn>

  <div id="project-section">

      <!-- <img src=path_depending_on_priority> -->

      <progress-bar></progress-bar>
      <div class="time-remaining">
        <!-- Time remaining goes here-->
    </div>
  </div>
  
  <div id="main-content">

              <path d="M201.4 137.4c12.5-12.5 32.8-12.5 45.3 0l160 160c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L224 205.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l160-160z"/>

        </div>
      </div>
      <!-- Content for Recents will go here -->
    </div>

   <div id="favorites">
      <div class="favorites-header">
        <div class="favorites-content">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" width="24" height="24">
            <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
