<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../verticalnavbar/verticalnavbar.js"></script>
    <script src="https://www.unpkg.com/wysimark-standalone/dist/javascript/index.cjs.js"></script>
    <script src="../markdown/markdown.js"></script>
    <script type = "module" src="../savecanceleditdeletebuttons/delete.js"></script>
    <script type= "module" src="../savecanceleditdeletebuttons/edit.js"></script>
    <script type="module" src="../projectinnote/projectInNote.js"></script>
  <script type="module" src="viewNote.js"></script>
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./notes.css">
  <title>Commit</title> <!-- with JS, this can be switched to the note title -->
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>
    <div id="container">
        <vertical-navbar currentPage="anchorToNotIcon"></vertical-navbar>
        <div id="restOfScreen">
            <main>
                <header>
                    <div class = "actionBar" href = "#">
                        <edit-button></edit-button>
                        <delete-button></delete-button>
                    </div>
                </header>
                <div class = "noteTitle">
                    <h1>Sample Note</h1>
                </div>
                <div class = "noteDetails">
                    <div class = "tags"> <!-- new tag tag allows user to type, pressing on a tag will delete -->
                        <h4>Tags:</h4>
                        <ul class="tagContainer"></ul>
                        <div class = "newTagView">
                            <form id = "newTag">
                                <input type = "text" placeholder = "+ Add new tag" id="newTagInput">
                            </form>
                        </div>
                        <div class="vr"></div>
                        <span id = "projectTag">
                            <div class="projectTagContainer">
                                <span id="priority"></span>
                                <a id="linkedProjectTag"></a>
                            </div>
                        </span>
                    </div>
                    <div class = "date">
                        <h4>Date:</h4>
                        <input type = "date" value="2024-05-18">
                    </div>
                </div>
                <hr>
                <div class = "noteContainer">
                    <!-- TODO: Make this visually uneditable-->
                    <markdown-editor></markdown-editor>
                </div>
                <div class = "projectContainer">
                    <linked-project></linked-project>
                </div>
                
            </main>
        </div>
    
</body>
</html>
